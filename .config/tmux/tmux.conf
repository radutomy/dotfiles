# Mouse support
set-option -g mouse on

# Set scroll speed to 1 line per scroll
bind-key -T copy-mode WheelUpPane select-pane \; send-keys -X -N 1 scroll-up
bind-key -T copy-mode WheelDownPane select-pane \; send-keys -X -N 1 scroll-down
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 1 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 1 scroll-down

# Don't rename windows automatically
set-option -g allow-rename off

set -g status-position bottom
set -g status-style bg=default,fg=white
set -g status-left ""
set -g status-right "#[fg=#7CB342] #(echo '#{pane_current_path}' | sed 's#$HOME#~#') "
set -g status-right-length 100

# Tab/Window styling
setw -g window-status-style fg=#ffffff,bg=default
setw -g window-status-current-style fg=#c44307,bg=default,bold
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Auto-create 4 default windows on new session
set-hook -g after-new-session 'rename-window ide; new-window -n main; split-window -v -p 30 -c "#{pane_current_path}"; new-window -n remote; split-window -v -c "#{pane_current_path}"; new-window -n pwsh; split-window -v -c "#{pane_current_path}"; select-window -t 0'

# Keybindings
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"
bind x kill-pane
bind q kill-server
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
