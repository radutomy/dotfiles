# Mouse support
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Status bar at top
set -g status-position top
set -g status-style bg=default,fg=white
set -g status-left ""
set -g status-right "#[fg=#7CB342] #(echo '#{pane_current_path}' | sed 's#$HOME#~#') "
set -g status-right-length 100

# Tab/Window styling
setw -g window-status-style fg=#ffffff,bg=default
setw -g window-status-current-style fg=#c44307,bg=default,bold
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Auto-create 4 default windows on new session
set-hook -g after-new-session 'rename-window ide; new-window -n main; new-window -n remote; new-window -n pwsh; select-window -t 1'

# Keybindings
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-k previous-window
bind -n M-j next-window
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n C-t new-window
bind x kill-pane
bind q kill-server
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
